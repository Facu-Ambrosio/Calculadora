<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULADORA</title>
  <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  <div class="calculator">
    <div class="header">
      <div class="window">
        <span class="red"></span>
        <span class="yellow"></span>
        <span class="green"></span>
      </div>
      <div class="input">
        <span id="resultado"></span>
      </div>
    </div>
    <div class="keys" id="botones">
      <div class="row">
        <div class="symbol ancho">
          <span>
            <h6>√&lpar;</h6>
          </span>
          <span><h6>&lpar;</h6></span>
          <span><h6>&rpar;</h6></span>
          <span><h6>⌫</h6></span>
          <span>*</span>
        </div>
      </div>
      <div class="row">
        <div class="number">
          <span>7</span>
          <span>8</span>
          <span>9</span>
        </div>
        <div class="symbol">
          <span>/</span>
        </div>
      </div>
      <div class="row">
        <div class="number">
          <span>4</span>
          <span>5</span>
          <span>6</span>
        </div>
        <div class="symbol">
          <span>-</span>
        </div>
      </div>
      <div class="row">
        <div class="number">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="symbol">
          <span>+</span>
        </div>
      </div>
      <div class="row">
        <div class="number">
          <span class="dull">AC</span>
          <span>0</span>
          <span>.</span>
        </div>
        <div class="symbol action">
          <span> = </span>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/code.jquery.com_jquery-3.7.0.min.js"></script>
  <script src="./js/main.js"></script>
</body>

</html>
